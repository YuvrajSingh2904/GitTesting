<template>
    <lightning-card title="Publisher LMS">
        <lightning-input type="text"  class="slds-p-horizontal_medium" label="First Name" value={fNameValue} onchange={handleFNameChange} ></lightning-input>
        <lightning-input type="text"  class="slds-p-horizontal_medium" label="Last Name" value={lNameValue} onchange={handleLNameChange} ></lightning-input>
        <lightning-button class="slds-align_absolute-center" variant="brand" label="Submit" onclick={handleClick} ></lightning-button>
    </lightning-card>
</template>
